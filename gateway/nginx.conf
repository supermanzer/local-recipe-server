# /gateway/nginx.conf

# Define Upstream Services
upstream django_service {
    server django2:8000;
}

# --- HTTP Server (Port 80) ---
# In local development (docker-compose.override.yml), this serves HTTP
# In production, this redirects to HTTPS
server {
    listen 80;
    server_name myprivaterecipes.me www.myprivaterecipes.me localhost;
    
    resolver 127.0.0.11 valid=30s;

    # Proxy API, Admin, and Static requests to Django
    location ~ ^/(api|admin|static)/ {
        set $backend_django http://django2:8000;
        proxy_pass $backend_django;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }

    # Proxy all other requests to Nuxt frontend
    location / {
        set $backend_nuxt http://nuxt:80;
        proxy_pass $backend_nuxt;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }
}

# HTTPS with SSL is only enabled in production - see gateway/nginx-ssl.conf
include /etc/nginx/conf.d/nginx-ssl.conf;