# /gateway/nginx.conf

# Define Upstream Services
# These names match the service names in your docker-compose.yml
upstream nuxt_service {
    server nuxt:80;
}

upstream django_service {
    server django2:8000;
}

# --- HTTP Server ---
# This server handles the initial ACME challenge from Let's Encrypt
# and redirects all other traffic to HTTPS.
server {
    listen 80;
    server_name recipes.supermanzer.io;
    server_tokens off;

    # Route for ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS Server ---
# This server handles the main application traffic over SSL.
server {
    listen 443 ssl;
    server_name recipes.supermanzer.io;
    server_tokens off;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/recipes.supermanzer.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recipes.supermanzer.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy API, Admin, and Static requests to the Django backend
    location ~ ^/(api|admin|static)/ {
        proxy_pass http://django_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all other requests to the Nuxt frontend
    location / {
        proxy_pass http://nuxt_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

