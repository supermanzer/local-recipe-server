# /gateway/nginx.conf

# Define Upstream Services
upstream nuxt_service {
    server nuxt:80;
}

upstream django_service {
    server django2:8000;
}

# --- HTTP Server (Port 80) ---
# Redirects all traffic (including www) to HTTPS
server {
    listen 80;
    server_name myprivaterecipes.me www.myprivaterecipes.me;
    server_tokens off;

    # Route for ACME challenge (Let's Encrypt renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS Server (Port 443) ---
server {
    listen 443 ssl;
    # Added www here so both versions of your URL work securely
    server_name myprivaterecipes.me www.myprivaterecipes.me;
    server_tokens off;

    # --- SSL Configuration (UPDATED PATHS) ---
    ssl_certificate /etc/letsencrypt/live/myprivaterecipes.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myprivaterecipes.me/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy API, Admin, and Static requests to the Django backend
    location ~ ^/(api|admin|static)/ {
        proxy_pass http://django_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all other requests to the Nuxt frontend
    location / {
        proxy_pass http://nuxt_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}