# /gateway/nginx.conf

# Define Upstream Services
upstream django_service {
    server django2:8000;
}

# --- HTTP Server (Port 80) ---
server {
    listen 80;
    server_name myprivaterecipes.me www.myprivaterecipes.me;
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS Server (Port 443) ---
server {
    listen 443 ssl;
    server_name myprivaterecipes.me www.myprivaterecipes.me;

    # Docker's internal DNS resolver (REQUIRED for variables in proxy_pass)
    resolver 127.0.0.11 valid=30s;

    ssl_certificate /etc/letsencrypt/live/myprivaterecipes.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myprivaterecipes.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy API, Admin, and Static requests to the Django backend
    location ~ ^/(api|admin|static)/ {
        # Using a variable prevents Nginx from crashing if the service is down
        set $backend_django http://django2:8000;
        proxy_pass $backend_django;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all other requests to the Nuxt frontend
    location / {
        # Using a variable prevents the "host not found" crash at startup
        set $backend_nuxt http://nuxt:80;
        proxy_pass $backend_nuxt;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}