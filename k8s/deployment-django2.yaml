apiVersion: apps/v1
kind: Deployment
metadata:
  name: django2-deployment
  labels:
    app: django2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django2
  template:
    metadata:
      labels:
        app: django2
    spec:
      # If your registry requires auth, uncomment imagePullSecrets and create the secret
      # imagePullSecrets:
      #   - name: regcred
      containers:
        - name: django2
          image: 192.168.0.140:32000/recipe-server/django2:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: recipes.settings
          readinessProbe:
            httpGet:
              path: /healthz/
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10