  nuxt:
    restart: always
    build:
      context: ./nuxt
      args:
        # Pass API_BASE from the repo .env into the build as API_BASE
        API_BASE: ${API_BASE}
    ports:
      - "8900:80"
    env_file:
      - .env

  django2:
    restart: always
    build: ./django2
    volumes:
      - ./django2:/app
    ports:
      - "8585:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    # DATABASE_URL is provided via the repository .env (env_file)

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: recipes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Expose port for local convenience (optional)
    ports:
      - "5432:5432"

volumes:
  postgres_data:
    driver: local