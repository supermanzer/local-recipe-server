version: '3'

services:
  django:
    restart: always
    build: ./django
    volumes:
      - ./django:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
  nuxt:
    restart: always
    build: ./nuxt
    ports:
      - "8900:80"
    env_file:
      - .env

  django2:
    restart: always
    build: ./django2
    volumes:
      - ./django2:/app
    ports:
      - "8585:8000"
    env_file:
      - .env