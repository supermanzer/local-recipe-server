

services:
  gateway:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
      - "44343:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - nuxt
      - django2

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # This command checks for renewal every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  nuxt:
    restart: always
    build:
      context: ./nuxt
      args:
        # Pass API_BASE from the repo .env into the build as API_BASE
        API_BASE: ${API_BASE}
    expose:
      - "80"
    env_file:
      - .env

  django2:
    restart: always
    build: ./django2
    volumes:
      - ./django2:/app
    ports:
      - "8585:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    # DATABASE_URL is provided via the repository .env (env_file)

  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Expose port for local convenience (optional)
    command: >
      postgres 
      -c log_connections=on
      -c log_hostname=on

volumes:
  postgres_data:
    driver: local