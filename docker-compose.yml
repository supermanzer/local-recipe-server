

services:
  gateway:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro  # This gives the container the new certs
    depends_on:
      - nuxt
      - django2

  nuxt:
    restart: always
    build:
      context: ./nuxt
      args:
        # Pass API_BASE from the repo .env into the build as API_BASE
        API_BASE: ${API_BASE}
    expose:
      - "80"
    env_file:
      - .env

  django2:
    restart: always
    build: ./django2
    volumes:
      - ./django2:/app
    ports:
      - "8585:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    # DATABASE_URL is provided via the repository .env (env_file)

  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Expose port for local convenience (optional)
    command: >
      postgres 
      -c log_connections=on
      -c log_hostname=on

volumes:
  postgres_data:
    driver: local